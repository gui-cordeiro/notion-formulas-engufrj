<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica Matemática - Simulador de Notas</title>
    <link rel="stylesheet" href="../modelo/style.css">
    <link rel="stylesheet" href="adjustments.css">
    <script src="../katex/katex.min.js"></script>
    <link rel="stylesheet" href="../katex/katex.min.css">
</head>
<body>
    <div class="container-notas">
        <label for="P1"><span id="label1"></span></label>
        <input type="number" id="P1" min="0" max="10" step="0.01" placeholder="Nota" oninput="calcular()"><br>
        <label for="P2"><span id="label2"></span></label>
        <input type="number" id="P2" min="0" max="10" step="0.01" placeholder="Nota" oninput="calcular()"><br>
        <label for="P3"><span id="label3"></span></label>
        <input type="number" id="P3" min="0" max="10" step="0.01" placeholder="Nota" oninput="calcular()"><br>
    </div>
    <div class="container-notas">
        <label for="T1"><span id="label4"></span></label>
        <input type="number" id="T1" min="0" max="10" step="0.01" placeholder="Nota" oninput="calcular()"><br>
        <label for="T2"><span id="label5"></span></label>
        <input type="number" id="T2" min="0" max="10" step="0.01" placeholder="Nota" oninput="calcular()"><br>
        <label for="T3"><span id="label6"></span></label>
        <input type="number" id="T3" min="0" max="10" step="0.01" placeholder="Nota" oninput="calcular()"><br><br>
    </div>
    <div id="container-formulas">
        <div id="container-f">
            <p id="formula1">-</p>
        </div>
        <div id="container-fb">
            <p>Avaliações descartadas: </p>
            <p id="formuladesc1">-</p>
            <p id="formuladesc2">-</p>
        </div>
    </div>
    <div id="container-botao">
        <button class="apagar" onclick="apagar()">Limpar Todas as Notas</button>
        <button id="switchtheme" class="apagar">Modo Escuro</button>
    </div>
    <script src="../modelo/initialconfig.js"></script>
    <script src="script.js"></script>
</body>
</html>
